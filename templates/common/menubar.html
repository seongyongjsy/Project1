<div class="container mt-3">
    <a href="{% url 'main:index' %}" class="btn btn-outline-primary btn-sm">HOME</a>
    
    {% if user.is_authenticated %}
    {# 로그인한 경우 #}
    <a href="#" class="btn btn-outline-warning btn-sm">회원정보수정</a>
    <a href="#" class="btn btn-outline-danger btn-sm">회원탈퇴</a>

    {% else %}

    <a href="{% url 'user:join' %}" class="btn btn-outline-success btn-sm">회원가입</a>
    <a href="{% url 'user:login' %}" class="btn btn-outline-secondary btn-sm">로그인</a>
    {% endif %}
