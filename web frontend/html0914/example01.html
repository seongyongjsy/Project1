<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Page Title</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='main.css'>
    <script src='main.js'></script>
</head>
<body>
    <h1>회원 가입</h1>

    <form action="example_result.html" method="get">
        <!-- 회원 가입 시 필수로 입력받을 정보들의 묶음 -->
        <!-- fieldset, legend 태그
        입력 양식 그룹을 표시할 때 사용하는 태그.
        legend 태그로 해당 그룹의 제목도 표시할 수 있음. -->
        <fieldset>
            <legend>필수 입력 정보</legend>
            <table border="1">
                <tbody>
                    <tr>
                        <th>ID</th>
                        <td>
                            <input type="text" name="userid" placeholder="4~8자리 입력" required="required">
                            <input type="button" value="ID중복검사">
                        </td>
                    </tr>
                    <tr>
                        <th>비밀번호</th>
                        <td><input type="password" name="userpw" placeholder="6~12자리 입력" required="required"></td>
                    </tr>
                    <tr>
                        <th>비밀번호 확인</th>
                        <td><input type="password" placeholder="6~12자리 입력" required="required"></td>
                    </tr>
                    <tr>
                        <th>E-메일</th>
                        <td>
                            <input type="text" name="mailid" required="required">
                            @
                            <input type="text" name="maildomain" readonly="readonly">
                            <select>
                                <option>naver.com</option>
                                <option>gmail.com</option>
                                <option>kakao.com</option>
                                <option>직접 입력</option>
                            </select>
                        </td>
                    </tr>
                </tbody>
            </table>
        </fieldset>

        <!-- 회원 가입 시 선택적으로 입력받을 정보들의 묶음 -->
        <!-- label 태그
        radio 또는 checkbox 형태의 input 태그와 연동하는 텍스트를 지정할 때 사용하는 태그.
        연동된 텍스트를 클릭해도 해당 선택지가 반응하도록 설정함. -->
        <fieldset>
            <legend>선택 입력 정보</legend>
            <ul type="square">
                <li>
                    성별:
                    <input type="radio" name="gender" value="male" id="gender-male"><label for="gender-male">남</label>
                    <input type="radio" name="gender" value="female" id="gender-female"><label for="gender-female">여</label>
                    <input type="radio" name="gender" value="unknown" id="gender-unknown" checked="checked"><label for="gender-unknown">비공개</label>
                </li>
                <li>
                    관심사:
                    <label><input type="checkbox" name="interest" value="music">음악</label>
                    <label><input type="checkbox" name="interest" value="movie">영화</label>
                    <label><input type="checkbox" name="interest" value="sports">운동</label>
                </li>
                <li>
                    전화번호:
                    <select name="phone-first">
                        <option>010</option>
                        <option>011</option>
                        <option>017</option>
                        <option>019</option>
                    </select>
                    -
                    <input type="text" name="phone-second">
                    -
                    <input type="text" name="phone-third">
                </li>
                <li>
                    자기소개:
                    <textarea name="introduce" rows="5" cols="50">안녕하세요?</textarea>
                </li>
            </ul>
        </fieldset>

        <input type="submit" value="가입하기">
        <!-- <button type="submit">가입하기</button> -->
        <input type="reset" value="취소">
        <!-- <button type="reset">취소</button> -->
    </form>
</body>
</html>
