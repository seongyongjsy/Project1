<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Page Title</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='main.css'>
    <script src='main.js'></script>

    <style>
        /* 내부 스타일 시트로 작성한 CSS */
        h1 {
            color: red;
            background-color: yellow;
        }

        p {
            color: green;
        }
    </style>
    <link rel="stylesheet" href="test02.css">
</head>
<body>
    <h1>CSS(Cascading Style Sheet)</h1>
    <p>HTML 요소를 지정해서 디자인을 바꾸는 기술.</p>
    
    <h2>CSS 작성 순서</h2>
    <ol>
        <li>선택자(Selector)를 사용해서 대상 선택</li>
        <li>바꿀 옵션(속성, property) 지정</li>
        <li>값 작성</li>
    </ol>

    <!-- 인라인 스타일 시트로 작성한 CSS -->
    <!-- CSS가 작성된 해당 태그 하나에 대해서만 적용됨 -->
    <!-- 인라인 스타일 시트는 무조건 최우선순위를 가짐 -->
    <h2 style="background-color: green;">CSS 작성 방법</h2>
    <ul>
        <li>내부 스타일 시트(Internal style sheet)로 작성</li>
        <li>외부 스타일 시트(External style sheet)로 작성</li>
        <li>인라인 스타일 시트(Inline style sheet)로 작성</li>
    </ul>
</body>
</html>
