<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Page Title</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='main.css'>
    <script src='main.js'></script>
    <style>
        p {
            /* 글꼴을 바꾸는 속성 */
            font-family: '바탕체';
            
            /* 글자 크기를 바꾸는 속성 */
            font-size: 24px;

            /* 글자 굵기를 바꾸는 속성 */
            font-weight: bold;

            /* 글자를 기울이는 속성 */
            font-style: italic;

            /* 글꼴 단축 속성(shorthand property) */
            font: italic bold 24px '바탕체';
        }

        pre {
            font-family: '바탕체';
            font-size: 24px;
        }
    </style>
</head>
<body>
    <h1>글꼴 관련 속성</h1>
    <p>안녕하세요? 홍길동입니다. 잘 부탁드립니다.</p>
    <b><i><pre>누구세요?</pre></i></b>
</body>
</html>
