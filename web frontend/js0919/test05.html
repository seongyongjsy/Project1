<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Page Title</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <script>
        // 조건문
        // if ~ else if ~ else
        if (true) {
            console.log("참입니다!");
        }
        
        let age = 5;
        if (age >= 19) {
            console.log("성인입니다.");
        } else {
            console.log("미성년자입니다.");
        }

        if (age >= 19) {
            console.log("성인입니다.");
        } else if (age >= 16) {
            console.log("고등학생입니다.");
        } else if (age >= 13) {
            console.log("중학생입니다.");
        } else if (age >= 7) {
            console.log("초등학생입니다.");
        } else {
            console.log("아동입니다.");
        }
        
        // switch~case
        let num = 10;
        switch (num % 2) {
            case 0:
                console.log("짝수입니다.");
                break;
            case 1:
                console.log("홀수입니다.");
                break;
            default:
                console.log("뭘까요?");
                break;
        }

        let month = 4;
        switch (month) {
            case 1: case 3: case 5: case 7: case 8: case 10: case 12:
                // const year = 0;
                console.log(month + "월은 31일까지 있습니다.");
                break;
            case 4: case 6: case 9: case 11:
                // const year = 1;  // 다른 케이스에서 선언한 변수명을 똑같이 다시 선언할 수 없음.
                console.log(month + "월은 30일까지 있습니다.");
                break;
            default:
                console.log(month + "월은 28 또는 29일까지 있습니다.");
                break;
        }


        // 반복문
        // while
        let count = 10;
        while (count > 0) {
            console.log(count--);
            // count -= 1;
        }
        // for
        for (let i = 0; i < 10; i++) {
            console.log(10 - i);
        }

        console.log("==============================");

        // do~while
        let cnt = 10;
        do {
            console.log(cnt--);
        } while (cnt < 0);
    </script>
</head>
<body>
    <h1>제어문</h1>
</body>
</html>
