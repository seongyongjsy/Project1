<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Page Title</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <script>
        // String 자료형.
        // 텍스트 데이터를 표현하기 위한 자료형.
        
        // "", '' 사용 가능.
        console.log("I'm student.");
        console.log('He says, "What is JavaScript?"');
        
        // 문자열 간 + 연산 가능.
        console.log("Hello" + "World");
        console.log("It's " + 10 + " O'clock");
        
        // 숫자와 문자열 간 + 연산 가능.
        // let age = parseInt(prompt("나이를 입력하세요."));
        // alert() 함수는 하나의 인수만 입력받을 수 있기 때문에,
        // 여러 값을 출력하고자 할 때, + 연산자로 접합해서 출력.
        // alert("당신의 나이는 " + age + "입니다.");
        // console.log() 함수는 여러 개의 인수를 입력받을 수 있음.
        // console.log("당신의 나이는", age, "입니다.");

        // 확장열(Escape Sequence) 사용 가능.
        console.log("a\nb");  // 줄 바꿈.
        console.log("a\tb");  // 탭(tab).
        console.log("a\"b\"");  // ""
        console.log('a\'b\'');  // ''
        console.log("a\\b");  // \
    </script>
</head>
<body>
    <h1>자료형</h1>
</body>
</html>
