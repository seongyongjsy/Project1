<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Page Title</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <script>
        // var 키워드는 중복 선언이 가능하므로 사용을 지양함.
        var a;  // 변수 선언
        console.log(a);  // undefined 값 확인
        console.log(typeof a);  // undefined 자료형 확인
        a = 10;  // 변수 초기화
        console.log(a);  // 10 값 확인
        console.log(typeof a);  // number 자료형 확인
        var a = 20;  // 변수 선언 및 초기화
        console.log(a);  // 20 값 확인
        console.log(typeof a);  // number 자료형 확인

        // let 키워드는 중복 선언이 불가능하므로 사용을 권장함.
        let b = "hello";  // 변수 선언 및 초기화
        // let b = "hi";  // 중복 선언 불가
        b = "hi";  // 변수 재초기화

        // const 키워드는 선언과 초기화를 같이 해야하며 값을 바꿀 수 없음.
        // const c;  // 초기화 하지 않고 선언만 할 수 없음.
        const c = 3.14;  // 선언과 초기화를 같이 해야 함.
        // c = 6.28;  // 값을 바꿀 수 없음.

        // 식별자(Identifier): 변수의 이름을 가리키는 명칭.
        /*
        식별자 규칙
        1. 알파벳, 숫자, _, $ 사용 가능.
        2. 숫자로 시작할 수 없음.
        3. 예약어 사용 불가.
        4. 일반적으로 cameCase 사용.
        */
        let student_number_in_class_3$ = 30;  // snake_case
        let studentNumberInClass4$ = 30;  // camelCase
        let StudentNumberInHighschool = 30;  // PascalCase
        // 예약어(Keyword): 사전에 약속된, 특별한 명령을 수행하는 단어.
    </script>
</head>
<body>
    <h1>변수 기초 문법</h1>
</body>
</html>
