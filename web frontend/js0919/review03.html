<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Page Title</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <script>
        // Number 자료형.
        // 정수, 실수 등의 숫자를 표현하기 위한 자료형.
        console.log(typeof 10);  // number 자료형 확인.
        console.log(typeof 3.14);  // number 자료형 확인.
        console.log(typeof 0);  // number 자료형 확인.
        console.log(typeof 0.0);  // number 자료형 확인.

        let a = 10 / 0;
        console.log(a);  // Infinity 값 확인.
        console.log(typeof a);  // number 자료형 확인.

        let b = "hello" / 0;
        console.log(b);  // NaN 값 확인.
        console.log(typeof b);  // number 자료형 확인.
    </script>
</head>
<body>
    <h1>자료형</h1>
</body>
</html>
