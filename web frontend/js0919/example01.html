<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Page Title</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <script>
        // 창의 로딩이 끝나고 실행할 자바스크립트 함수.
        window.onload = function() {
            let age = parseInt(prompt("나이를 입력하세요."));
            // alert(age >= 19 ? "성인입니다." : "미성년자입니다.");
            // alert(age >= 19 ? "성인입니다." : (age >= 13 ? "청소년입니다." : "아동입니다."));

            let result = age >= 19 ? "성인" : (age >= 13 ? "청소년" : "아동");
            // document.write("입력하신 나이(" + age + "세)는 " + result + "입니다.");
            // document.write("<h1>연산자 예제</h1>" + "입력하신 나이(" + age + "세)는 " + result + "입니다.");
            document.write(document.body.innerHTML + "입력하신 나이(" + age + "세)는 " + result + "입니다.");

            /*
            window: 자바스크립트에서 기본적으로 제공하는, 창의 제어를 위한 내장 객체.
            document: 자바스크립트에서 기본적으로 제공하는, 웹 문서의 제어를 위한 내장 객체.
            document.write(): body 태그 본문에 내용을 추가할 때 사용하는 함수. 문자열 내 html 태그를 인식함.
            document.body: body 태그를 가리키는 객체.
            document.body.innerHTML: body 태그 내 모든 HTML 코드들을 문자열로 가져오는 속성.
            */
        }
    </script>
</head>
<body>
    <h1>연산자 예제</h1>
    <script>
        // body 태그의 로딩이 끝나고 실행할 자바스크립트 코드.
        let age = parseInt(prompt("나이를 입력하세요."));
        let result = age >= 19 ? "성인" : (age >= 13 ? "청소년" : "아동");
        document.write("입력하신 나이(" + age + "세)는 " + result + "입니다.");
    </script>
</body>
</html>
