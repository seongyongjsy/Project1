<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Page Title</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <style>
        tr.odd td {
            background-color: gray;
        }
    </style>
    <script>
        let str = "";

        str += "<table border='1'>";
        for (let row = 0; row < 100; row++) {
            let judge = (row + 1) % 2 == 0 ? "even" : "odd";
            str += "    <tr class='" + judge + "'>";
            str += "        <td>1</td>"
            str += "        <td>2</td>"
            str += "        <td>3</td>"
            str += "    </tr>";
        }
        str += "</table>";

        document.write(str);
    </script>
</head>
<body>
    <h1>제어문 예제</h1>
</body>
</html>
