<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Page Title</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <script>
        // window 객체: 브라우저 또는 웹 문서를 제어하기 위한 최상위 객체.
        console.log(window);

        let newWindow = window.open("test07-2.html", "_blank", "width=400,height=300");  // 새 창을 여는 함수.
        // console.log(newWindow);  // 팝업 창의 window 객체.
        // window.close();  // 현재 창을 닫는 함수.
        // newWindow.close();  // 팝업 창을 닫는 코드.

        // 일정 시간 뒤에 함수를 1회 실행하는 함수.
        let timeout = setTimeout(function() {
            newWindow.close();
        }, 3000);
        clearTimeout(timeout);  // 적용된 Timeout을 취소하는 함수.
    </script>
</head>
<body>
    <h1>브라우저 객체 모델(Browser Object Model, BOM)</h1>
    <p>브라우저를 조작하기 위해서 제공되는 객체들.</p>

    <h2>브라우저 객체 모델의 종류</h2>
    <ul>
        <li>window</li>
        <li>screen</li>
        <li>location</li>
        <li>history</li>
        <li>navigator</li>
    </ul>
</body>
</html>
