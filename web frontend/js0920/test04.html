<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Page Title</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <script>
        function Student(name, grade, _class) {
            this.name = name;  // 속성(property)-필드(field)
            this.grade = grade;
            this.class = _class;
            this.introduce = function() {  // 속성(property)-메소드(method)
                alert("안녕하세요, " + name + "입니다.");
            }
        }
        let hong = new Student("홍길동", 1, 2);
        console.log(hong);
        console.log(typeof hong);
        hong.introduce();

        // Number("123");
        // String(123);
        // Boolean(0);
    </script>
</head>
<body>
    <h1>생성자 함수</h1>
    <p>객체를 생성하는 함수.</p>
</body>
</html>
