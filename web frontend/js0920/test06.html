<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Page Title</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <script>
        // Date 객체: 날짜를 나타내는 객체.
        let today = new Date();  // 현재 날짜-시간을 저장한 객체 생성.
        console.log(today);

        let yesterday = new Date("2022/09/19 12:34:56");  // 특정 날짜-시간을 저장한 객체 생성.
        console.log(yesterday);

        let tomorrow = new Date(2022, 8, 21, 12, 34, 56);  // 특정 날짜-시간을 저장한 객체 생성.
        console.log(tomorrow);

        console.log("년:", today.getFullYear());
        console.log("월:", today.getMonth());
        console.log("일:", today.getDate());
        console.log("시:", today.getHours());
        console.log("분:", today.getMinutes());
        console.log("초:", today.getSeconds());

        console.log(today.toString());
        console.log(today.toLocaleString());

        console.log("==============================");

        // Math 객체: 수학과 관련된 연산을 지원하는 객체.
        // Math 객체는 생성자가 없어서 객체로 만들 수 없음.
        // let m = new Math();
        // console.log(m);
        console.log("ceil():", Math.ceil(3.14));
        console.log("floor():", Math.floor(3.14));
        console.log("round():", Math.round(3.14));
        console.log("pow():", Math.pow(2, 10));
        console.log("sqrt():", Math.sqrt(100));
        console.log("abs():", Math.abs(-3.14));
        console.log("min():", Math.min(1, 10, 100, 1000));
        console.log("max():", Math.max(1, 10, 100, 1000));
        console.log("random():", Math.random());
        // for (let i = 0; i < 10; i++)
        //     console.log(Math.floor(Math.random() * 6) + 1);

        console.log("==============================");
        
        // Array 객체: 여러 개의 데이터를 묶어서 표현하는 객체.
        let arr = new Array();
        console.log(arr);
        
        let num_arr = new Array(10, 20, 30);
        console.log(num_arr);
        
        let str_arr = ["hello", "world"];
        console.log(str_arr);

        console.log("==============================");

        // String 객체: 문자열을 표현하는 객체.
        let str1 = "hello";
        let str2 = 'hi';
        let str3 = new String("bye");
        console.log(str1, str2, str3+"!");

        console.log("==============================");

        // JSON 객체: JSON 방식에 따라 문자열 <=> 객체 변환해주는 객체.
        let hong = {id: 'hong123', pw: '1234'};
        console.log(hong);
        let hong_str = JSON.stringify(hong);  // 객체 => 문자열 변환
        console.log(hong_str);
        let hong_obj = JSON.parse(hong_str);  // 문자열 => 객체
        console.log(hong_obj);
    </script>
</head>
<body>
    <h1>내장 객체(Built-in Object)</h1>
    <p>자바스크립트에서 제공하는 기본적인 객체.</p>

    <h2>내장 객체의 종류</h2>
    <ul>
        <li>Date</li>
        <li>Math</li>
        <li>Array</li>
        <li>String</li>
    </ul>
</body>
</html>
