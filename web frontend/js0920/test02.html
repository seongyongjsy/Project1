    <script>
        // 재귀함수: 함수 본문에서 자기 자신을 다시 호출하는 함수
        function recursive(i) {
            if (i < 0) return;
            console.log(i);
            recursive(--i);
        }
        // recursive(100);

        // 재귀함수 예제 - 피보나치 수열 구하기
        function fibo(i) {
            if (i == 1 || i == 2) return 1;
            return fibo(i-2) + fibo(i-1);
        }
        console.log("피보나치 수열의 1번 항의 값:", fibo(1));
        console.log("피보나치 수열의 2번 항의 값:", fibo(2));
        console.log("피보나치 수열의 3번 항의 값:", fibo(3));
        console.log("피보나치 수열의 4번 항의 값:", fibo(4));
        console.log("피보나치 수열의 5번 항의 값:", fibo(5));
        for (let i = 6; i <= 30; i++)
            console.log("피보나치 수열의 "+i+"번 항의 값:", fibo(i));

        // 재귀함수 예제 - 피보나치 수열 구하기
        // 이미 구한 피보나치 수열 항의 값을 배열에 기록해서 재귀 함수 덜 쓰는 방법
        let fibo_arr = [1, 1];
        function fibo2(i) {
            if (i <= fibo_arr.length)
                return fibo_arr[i - 1];
            else {
                let result = fibo2(i - 2) + fibo2(i - 1);
                fibo_arr.push(result);
                // console.log(i + "번 계산 중... 배열의 상태: ", fibo_arr);
                return result;
            }
        }
        let num = parseInt(prompt("1 이상의 정수를 입력하세요."));
        alert("피보나치 수열의 " + num + "번 항의 값은 " + fibo2(num) + "입니다.");
        </script>
