<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Page Title</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <script>
        // 함수 정의
        function hello() {
            alert("hello");
        }
        // 함수 호출
        // hello();

        // 매개변수와 반환값을 가지는 함수
        function calcSum(a, b) {
            return a + b;
        }
        // 함수를 호출할 때 인수를 전달하고, 함수 실행 결과 반환값을 받아서 출력하는 코드
        console.log(calcSum(1, 2));
        console.log(calcSum(10, 20));

        // 익명 함수를 작성해서 변수에 저장하는 코드
        // JS는 일급 함수를 지원하는 언어이기 때문에,
        // 함수를 값처럼 다룰 수 있음
        // (=다른 변수에 저장하거나 다른 함수의 인수로 전달하거나 등)
        let hi = function() {
            alert("hi");
        }
        // 함수를 저장한 변수를 이용해서 저장된 함수 실행
        hi();

        // 전달받은 함수를 실행하는 함수
        function execFunc(someFunc) {
            someFunc();
        }
        // 익명 함수를 작성해서 인수로 전달하는 코드
        execFunc(function() {alert("wow");});

        // 함수 호출 시 매개변수에 인수를 전달하지 않아도 실행됨
        // 함수 호출 시 작성된 매개변수보다 더 많은 인수를 전달해도 실행됨
        function printAnything(a, b, c) {
            console.log(a, b, c);
        }
        printAnything("hello", "hi", "bye");
        printAnything(1, 2, 3);
        printAnything(true, false);
        printAnything(0);
        printAnything();
        printAnything(10, 20, 30, 40);

        // 호이스팅(hoisting)
        // 함수 호출 코드를 먼저 작성하고 정의 코드를 나중에 작성해도 됨
        // 익명 함수에서는 적용되지 않음
        bye();
        function bye() {
            alert("bye");
        }
    </script>
</head>
<body>
    <h1>함수(Function)</h1>
    <p>코드들의 묶음. 코드의 재사용성을 늘리고 유지보수를 용이하게 하기 위함.</p>
    
    <h2>함수 관련 용어</h2>
    <ul>
        <li>정의: 함수를 작성하는 것.</li>
        <li>호출: 작성한 함수를 실행하는 것.</li>
        <li>매개변수(parameter): 입력 값을 처리하기 위해 함수를 정의할 때 작성하는 변수. 함수 본문에서 사용.</li>
        <li>인수(argument): 함수에 입력하는 값. 매개변수에 연결됨.</li>
        <li>반환값(return value): 함수 실행 결과 처리된 값. 함수를 호출하는 위치에 되돌려줌.</li>
    </ul>
</body>
</html>
