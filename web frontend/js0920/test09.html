<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Page Title</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <script>
        window.onload = function() {
            console.log(document);
    
            // document.write("hello");  // 웹 문서에 내용을 추가하는 함수.
            console.log(document.body);  // body 요소를 가리키는 객체.
            console.log(document.body.innerHTML);  // DOM 객체(body 태그) 내 HTML 태그 및 텍스트를 문자열로 반환하는 속성.
            console.log(document.body.innerText);  // DOM 객체(body 태그) 내 텍스트를 문자열로 반환하는 속성.

            // document.body.innerHTML = "<h1>hello</h1>";  // DOM 객체(body 태그)의 내용을 주어진 문자열로 덮어씌우는 코드.
            // document.body.innerText = "<h1>hello</h1>";  // DOM 객체(body 태그)의 내용을 주어진 문자열로 덮어씌우는 코드.
            
            // id 속성(attribute)을 이용해서 HTML 요소를 선택하고 DOM 객체로 반환하는 함수.
            let p = document.getElementById("explain");
            console.log(p);
            p.innerHTML = "hello";

            // class 속성(attribute)을 이용해서 HTML 요소들을 선택하고 배열로 반환하는 함수.
            let titles = document.getElementsByClassName("title");
            console.log(titles);  // h1, h2 태그를 배열로 묶음
            console.log(titles[0]);  // h1 태그 선택
            console.log(titles[1]);  // h2 태그 선택

            // titles.innerHTML = "hi";
            // titles[0].innerHTML = "hi";
            // titles[1].innerHTML = "bye";
        }
    </script>
</head>
<body>
    <h1 class="title">문서 객체 모델(Document Object Model, DOM)</h1>
    <p id="explain">웹 문서, 특히 body 태그 내 HTML 요소들을 조작하기 위한 객체.</p>

    <h2 class="title">문서 객체 모델의 종류</h2>
    <ul>
        <li>document</li>
        <li>HTML 요소를 객체화 한 객체</li>
    </ul>
</body>
</html>
