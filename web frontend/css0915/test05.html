<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Page Title</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='main.css'>
    <script src='main.js'></script>
    <style>
        table#score-table {
            /* 테이블의 테두리를 지정하는 속성 */
            border: 1px solid black;

            /* 테이블 내 각 칸들을 붙이거나 떨어뜨리는 속성 */
            border-collapse: collapse;

            /* 테이블 전체 크기를 변경하는 속성. 각 열의 크기를 자동으로 분배함. */
            /* width: 400px; */

            /* 테이블 내 각 칸들의 텍스트를 수평 정렬하는 속성 */
            text-align: center;

            /* 캡션의 위치를 변경하는 속성 */
            caption-side: bottom;
        }

        table#score-table td {
            /* 테이블 내 각 칸들의 테두리를 지정하는 속성 */
            /* border: 1px solid black; */
            border-top: 1px solid black;
            border-bottom: 1px solid black;

            height: 50px;

            /* 테이블 내 각 칸들의 텍스트를 수직 정렬하는 속성 */
            vertical-align: bottom;
        }

        /* 특정 칸을 지정해서 해당 열의 크기를 변경하는 속성. */
        th.num-col {width: 50px;}
        th.nm-col {width: 200px;}
        .sc-col {width: 100px; text-align: right;}
    </style>
</head>
<body>
    <h1>표 관련 속성</h1>

    <table id="score-table">
        <caption><b>표 1-1.</b> K-Digital 학생 점수</caption>
        <thead>
            <tr>
                <th class="num-col">번호</th>
                <th class="nm-col">이름</th>
                <th class="sc-col">점수</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>1</td>
                <td>홍길동</td>
                <td class="sc-col">100</td>
            </tr>
            <tr>
                <td>2</td>
                <td>김철수</td>
                <td class="sc-col">90</td>
            </tr>
            <tr>
                <td>3</td>
                <td>김영희</td>
                <td class="sc-col">80</td>
            </tr>
        </tbody>
    </table>
</body>
</html>
