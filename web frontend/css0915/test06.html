<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Page Title</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <script>
        // 웹 문서에 직접 작성한 자바스크립트 코드.
        // 한 줄 주석
        /* 여러 줄 주석 */

        // alert(): 알림 창을 통해 값을 출력하는 함수.
        alert('hello');

        // console.log(): 콘솔 창을 통해 값을 출력하는 함수.
        console.log('hihi');

        // prompt(): 입력 창을 통해 값을 입력받는 함수.
        var str = prompt('아무 거나 입력해 보세요.');
        console.log(str);

        // confirm(): 확인 창을 통해 선택을 입력받는 함수.
        var result = confirm("정말 확인하시겠습니까?")
        console.log("선택 결과: " + result);
    </script>
    <script src="test06.js"></script>
</head>
<body>
    <h1>자바스크립트(JavaScript)</h1>
    <p>웹 페이지에서 동적인 기능을 만들 때 사용하는 스크립트 언어.</p>

    <h2>자바스크립트 적용 방법</h2>
    <ul>
        <li>웹 문서 내부에 직접 작성하는 방법</li>
        <li>별도의 파일을 작성해서 웹 문서와 연결하는 방법</li>
        <li onclick="alert('hi');">일부 자바스크립트 코드는 html 태그에 직접 작성 가능</li>
    </ul>
</body>
</html>
