<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Page Title</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='main.css'>
    <script src='main.js'></script>
    <style>
        body {
            background-image: url('cookie.jpg');
            background-attachment: fixed;
        }

        h1 {
            /* 텍스트를 정렬하는 속성 */
            /* 블록 요소는 화면 상 가로로 모든 공간을 차지하기 때문에 해당 공간 내에서 정렬 가능 */
            text-align: justify;
            text-justify: distribute;
        }

        a {
            /* 인라인 요소는 텍스트 크기만큼만 공간을 차지하기 때문에 정렬할 공간이 없음 */
            text-align: right !important;

            /* 줄 간격을 지정하는 속성 */
            line-height: 500%;
        }
    </style>
</head>
<body>
    <h1>문단 관련 속성</h1>
    <p>p 태그 텍스트</p>
    <a>a 태그 텍스트a 태그 텍스트a 태그 텍스트a 태그 텍스트a 태그 텍스트a 태그 텍스트a 태그 텍스트a 태그 텍스트a 태그 텍스트</a>
    
    <hr>

    <!-- div, span 태그
    기능이 없는 태그. 다른 CSS 또는 JS랑 연동하기 위해 사용.
    div는 블록 요소, span은 인라인 요소. -->
    <div style="text-align:center;">div 태그 텍스트</div>
    <span sytle="text-align:center;">span 태그 텍스트</span>
</body>
</html>
