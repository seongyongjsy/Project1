<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Page Title</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <script>
        // 변수 선언 및 초기화
        // var a = 10;  // 기본적으로 var 키워드를 입력해서 변수 선언 및 초기화 가능.
        // let a = 10;  // var 키워드 사용 시 단점이 있어 let 키워드로 대체해서 사용 가능.
        const a = 10;  // const 키워드를 사용해서 상수를 나타낼 수 있음.
        console.log(a);

        // 변수 선언
        // var b;  // var 키워드 사용 시 변수 선언만 할 수도 있음.
        let b;  // let 키워드 사용 시 변수 선언만 할 수도 있음.
        // const b;  // 상수는 선언 즉시 값을 반드시 초기화 해야 함.
        console.log(b);

        // 변수 초기화
        b = 20;  // 선언 후 나중에 초기화 가능.
        // let b = 20;  // let 키워드를 써서 같은 이름의 변수를 중복 선언 불가.
        // a = 20;  // 상수는 초기화 후 다른 값으로 초기화 불가.
        console.log(b);

        // Number, 숫자형
        console.log(typeof a);  // typeof: 자료형을 확인하는 키워드
        let c = 3.14;
        console.log(c, typeof c);  // 정수, 실수 상관 없이 number 자료형으로 처리
        c *= 10;
        console.log(c, typeof c);
        c *= 'abc';  // Not A Number, 숫자가 아님을 나타내는 개념.
        console.log(c, typeof c);  // 숫자 연산이 불가능할 때 NaN으로 변환.
        c = b / 0;  // Infinity, 무한대를 나타내는 개념.
        console.log(c, typeof c);  // 숫자를 0으로 나눴을 때 Infinity로 변환.
    </script>
</head>
<body>
    <h1>변수와 자료형</h1>

    <h2>변수</h2>
    <ul>
        <li>값을 저장하는 공간</li>
        <li>var, let, const 키워드를 사용해서 선언 및 초기화 가능</li>
    </ul>

    <h2>자료형</h2>
    <ul>
        <li>변수(값)의 형태, 종류</li>
        <li>Number: 숫자형</li>
        <li>String: 문자열</li>
        <li>Boolean: 논리형</li>
        <li>Undefined: 비정형</li>
    </ul>
</body>
</html>
