<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Page Title</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='main.css'>
    <script src='main.js'></script>
    <style>
        div.box {
            width: 200px;
            height: 200px;
            opacity: 1;
        }

        div#div-1 {
            background-color: red;
            
            /* 위치를 변경할 때 사용하는 속성 */
            /* relative: 기존 위치를 기준으로 상대적으로 이동. 뒤에 있는 요소들에 영향을 주지 않음. */
            position: relative;
            top: 100px;
            left: 100px;
        }
        div#div-2 {
            background-color: green;
            /* absolute: static이 아닌 부모 요소를 기준으로 절대 위치로 이동.
            부모 요소가 static인 경우 더 상위 태그를 찾아서 기준으로 삼음.
            부모 요소가 relative, fixed인 경우, 부모 요소를 기준으로 절대 위치로 이동.
            뒤에 있는 요소들에 영향을 줌. */
            position: absolute;
            top: 100px;
            left: 100px;
        }
        div#div-3 {
            background-color: blue;
            /* fixed: 화면에 고정해서 화면 스크롤 시 따라오도록 설정. 뒤에 있는 요소들에 영향을 줌. */
            position: fixed;
            right: 0px;
            bottom: 0px;
        }
    </style>
</head>
<body>
    <h1>위치 관련 속성</h1>

    <!-- <div id="div-1" class="box">box1</div>
    <div id="div-2" class="box">box2</div> -->
    <div id="div-1" class="box" style="width: 300px; height: 300px;">
        <div id="div-2" class="box">box2</div>
    </div>

    <!-- z-index: 요소가 겹칠 때, 화면에 표현할 순서를 결정하는 속성. -->
    <div id="div-3" class="box" style="z-index: -1;">box3</div>

    <!-- float: 인라인 요소에 대해 왼쪽/오른쪽에 배치하는 속성. -->
    <span style="float: right;">hello</span>
</body>
</html>
