<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Page Title</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <script src="jquery-3.6.1.min.js"></script>
    <script>
        $(function() {
            $("button").on("click", function() {
                alert("!");
            });
            $("h1").on("click", function() {
                $("button").trigger("click");  // 대상의 이벤트를 강제로 실행시키는 코드.
                $("button").off("click");  // 대상의 이벤트를 제거하는 코드.
            });
            $("a").on("click", function(e) {
                e.preventDefault();  // a 태그가 가진, 다른 페이지로 이동시키는 기본 기능을 막는 코드.
                console.log(e);  // 마우스 이벤트 객체. 이벤트 상황을 관리하기 위한 기능을 가지는 객체.
                console.log(e.target);  // 클릭이 된 대상 자바스크립트 DOM 객체.
                console.log(e.clientX, e.clientY);  // 클릭이 발생한 좌표.
                console.log(e.pageX, e.pageY);  // 클릭이 발생한 좌표.
                console.log(e.screenX, e.screenY);  // 클릭이 발생한 좌표.
            });
            $("input:text").on("keyup", function(e) {
                console.log(e);  // 키보드 이벤트 객체.
                console.log(e.target);  // 입력이 된 대상 자바스크립트 DOM 객체.
                console.log(e.key);  // 현재 이벤트 상황에서 눌려진 키 이름 문자열.
                console.log(e.keyCode);  // 현재 이벤트 상황에서 눌려진 키 번호 숫자.
            });
            $("div#red-box").click(function() {
                alert("red");
            });
            $("div#blue-box").click(function(e) {
                alert("blue");
                e.stopPropagation();  // 부모 요소로 이벤트 전파를 막는 메소드.
            });
        });
    </script>
</head>
<body>
    <h1>제이쿼리를 이용한 이벤트 관리</h1>
    <button>Click!</button>

    <a href="https://www.naver.com/">네이버로 이동</a>
    <input type="text">

    <div id="red-box" style="width: 200px; height: 200px; background-color: red;">
        <div id="blue-box" style="width: 100px; height: 100px; background-color: blue;">
        </div>
    </div>
</body>
</html>
