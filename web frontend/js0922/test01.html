<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Page Title</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <script src="jquery-3.6.1.min.js"></script>
    <script>
        function bigger() {
            // $("div").css({width: "400px", height: "400px"});
            $("div").width(300); $("div").height(300);
        }
        function smaller() {
            // $("div").css({width: "200px", height: "200px"});
            $("div").width(150); $("div").height(150);
        }
        function toRight() {
            // console.log($("div").position().left);
            // console.log($("div").offset());
            // $("div").offset({left: 100});
            let left = $("div").offset().left;
            $("div").offset({left: left + 10});
        }
        function toBottom() {
            // console.log($("div").position().top);
            // console.log($("div").offset());
            // $("div").offset({top: 100});
            let top = $("div").offset().top;
            $("div").offset({top: top + 10});
        }
    </script>
</head>
<body>
    <button onclick="bigger();">크게</button>
    <button onclick="smaller();">작게</button>
    <button onclick="toRight();">오른쪽으로</button>
    <button onclick="toBottom();">아래쪽으로</button>
    <div style="width: 200px; height: 200px; background-color: red; position: relative;">IMAGE</div>
</body>
</html>
