<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Page Title</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <script src="jquery-3.6.1.min.js"></script>
    <script>
        let isMoving = false;

        function toTop() {
            if (!isMoving) {
                isMoving = true;
                if ($("div#box").offset().top > 167) {
                    $("div#box").animate({
                        top: $("div#box").offset().top - 50
                    }, 1000);
                }
                setTimeout(function() {isMoving = false;}, 1000);
            }
        }
        function toLeft() {
            if ($("div#box").offset().left > 8) {
                $("div#box").animate({
                    left: $("div#box").offset().left - 50
                }, 1000);
            }
        }
        function toBottom() {
            $("div#box").animate({
                top: $("div#box").offset().top + 50
            }, 1000);
        }
        function toRight() {
            $("div#box").animate({
                left: $("div#box").offset().left + 50
            }, 1000);
        }

        function rotateCounterClockwise() {}
        function rotateClockwise() {}
    </script>
    <style>
        button {width: 50px; height: 50px;}
        div#box {width: 200px; height: 200px; background-color: red; position: absolute;}
    </style>
</head>
<body>
    <table>
        <tr>
            <td><button onclick="rotateCounterClockwise();"></button></td>
            <td><button onclick="toTop();">▲</button></td>
            <td><button onclick="rotateClockwise();">↻</button></td>
        </tr>
        <tr>
            <td><button onclick="toLeft();">◀</button></td>
            <td><button onclick="toBottom();">▼</button></td>
            <td><button onclick="toRight();">▶</button></td>
        </tr>
    </table>
    <div id="box"">box</div>
</body>
</html>
