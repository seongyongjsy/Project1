<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Page Title</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='main.css'>
    <script src='main.js'></script>
</head>
<body>
    <h1>표 관련 태그</h1>

    <!-- table: 표를 만들 때 사용하는 태그. -->
    <!-- tr: 한 줄 만들 때 사용하는 태그. -->
    <!-- td: 한 칸 만들 때 사용하는 태그. -->
    <!-- th: 제목 칸 만들 때 사용하는 태그. -->
    <!-- 기본적으로 표 테두리 없음
    각 칸의 크기는 칸에 작성된 내용에 알맞게 자동 조정
    기본 칸은 좌측 정렬
    제목 칸은 가운데 정렬, 굵은 글씨 -->
    <table border="1">
        <tr>
            <th>1줄 1칸</th>
            <th>1줄 2칸</th>
            <th>1줄 3칸</th>
        </tr>
        <tr>
            <td>2줄 1칸</td>
            <td>2줄 2칸</td>
        </tr>
        <tr>
            <td>3줄 1칸</td>
        </tr>
    </table>

    <!-- thead: 테이블의 머리글을 명시적으로 나타낼 때 사용하는 태그. -->
    <!-- tbody: 테이블의 본문을 명시적으로 나타낼 때 사용하는 태그. -->
    <!-- tfoot: 테이블의 바닥글을 명시적으로 나타낼 때 사용하는 태그. -->
    <table border="1">
        <thead>
            <tr>
                <th>제목1</th>
                <th>제목2</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>1-1</td>
                <td>1-2</td>
            </tr>
            <tr>
                <td>2-1</td>
                <td>2-2</td>
            </tr>
        </tbody>
        <tfoot>
            <tr>
                <td>바닥1</td>
            </tr>
        </tfoot>
    </table>

    <!-- caption: 표의 제목을 나타낼 때 사용하는 태그. -->
    <table border="1">
        <caption>
            <h1>테이블 제목</h1>
            <h5>테이블 소제목</h5>
        </caption>
        <tr>
            <td>1</td>
            <td>2</td>
            <td>3</td>
            <td>4</td>
            <td>555555555555555555</td>
        </tr>
    </table>

    <!-- figure: 도표를 나타낼 때 사용하는 태그. -->
    <!-- figcaption: 도표의 제목을 나타낼 때 사용하는 태그. -->
    <figure>
        <figcaption>제목</figcaption>
        <table border="1">
            <tr><td>1</td></tr>
        </table>
    </figure>

    <!-- rowspan: 행을 병합할 때 사용하는 속성. 기준이 되는 칸의 아래 방향으로 병합 시도. -->
    <!-- colspan: 열을 병합할 때 사용하는 속성. 기준이 되는 칸의 오른쪽 방향으로 병합 시도. -->
    <table border="1">
        <tr>
            <td>1-1</td>
            <td>1-2</td>
            <td rowspan="2">1-3</td>
        </tr>
        <tr>
            <td>2-1</td>
            <td>2-2</td>
        </tr>
        <tr>
            <td colspan="2">3-1</td>
        </tr>
    </table>

    <table border="1">
        <tr>
            <td>1-1</td>
            <td>1-2</td>
            <td>1-3</td>
        </tr>
        <tr>
            <td>2-1</td>
            <td colspan="2" rowspan="2">2-2</td>
        </tr>
        <tr>
            <td>3-1</td>
        </tr>
    </table>

    <table border="1">
        <tr>
            <td rowspan="3">1-1</td>
            <td>1-2</td>
            <td>1-3</td>
        </tr>
        <tr>
            <td rowspan="2">2-1</td>
            <td>2-2</td>
        </tr>
        <tr>
            <td>3-1</td>
        </tr>
    </table>

    <table border="1">
        <tr>
            <td>1-1</td>
            <td>1-2</td>
            <td>1-3</td>
        </tr>
        <tr>
            <td colspan="2">2-1</td>
            <td>2-2</td>
        </tr>
        <tr>
            <td colspan="3">3-1</td>
        </tr>
    </table>

    <table border="1">
        <tr>
            <td rowspan="2">1-1</td>
            <td colspan="2">1-2</td>
        </tr>
        <tr>
            <td>2-2</td>
            <td rowspan="2">2-3</td>
        </tr>
        <tr>
            <td colspan="2">3-1</td>
        </tr>
    </table>

    <!-- colgroup: 테이블 내 열을 그룹으로 묶어서 css를 일괄적으로 적용할 때 사용하는 태그. -->
    <!-- col: 테이블 내 각각의 열을 나타내는 태그. -->
    <!-- span: 이웃한 열 그룹을 묶을 때 사용하는 속성. -->
    <table border="1">
        <caption>열 그룹 예제</caption>
        <colgroup>
            <col style="background-color: red;">
            <col span="2" style="background-color: green;">
            <col style="background-color: blue;">
        </colgroup>
        <tbody>
            <tr>
                <td>1-1</td>
                <td>1-2</td>
                <td>1-3</td>
                <td>1-4</td>
            </tr>
            <tr>
                <td>2-1</td>
                <td>2-2</td>
                <td>2-3</td>
                <td>2-4</td>
            </tr>
        </tbody>
    </table>
</body>
</html>
