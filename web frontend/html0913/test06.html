<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Page Title</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='main.css'>
    <script src='main.js'></script>
</head>
<body>
    <h1>URL을 사용하는 태그</h1>

    <!-- img: 이미지를 표현하기 위한 태그. src 속성에 이미지 주소를 입력함. -->

    <!-- 온라인 상(타 사이트에 업로드 된)의 이미지 주소를 적용한 경우. -->
    <img src="https://hips.hearstapps.com/hmg-prod.s3.amazonaws.com/images/golden-retriever-royalty-free-image-506756303-1560962726.jpg?crop=0.672xw:1.00xh;0.166xw,0&resize=640:*" width="360" height="400">

    <!-- width: 이미지의 가로 폭 크기를 지정하는 속성(단위: 화소(pixel)). -->
    <!-- height: 이미지의 세로 높이 크기를 지정하는 속성(단위: 화소(pixel)). -->
    
    <!-- 로컬 상의 이미지 주소(경로)를 적용한 경우. -->
    <img src="dog1.jfif">

    <!-- alt: 이미지를 표시할 수 없을 경우 사용되는 대체 텍스트. -->
    <img src="dog2.jfif" alt="강아지">

    <!-- 상대 경로(relative path): 현재 문서의 위치를 기준으로 다른 폴더/파일의 위치를 지정하는 방식 -->
    <!-- ./ => 현재 문서가 위치한 경로를 의미함 -->
    <!-- ../ => 상위 경로를 지정함 -->
    <img src="./../../web/html0913/images/dog2.jpg" alt="강아지">
    <img src="../dog2.jpg" alt="강아지">

    <!-- 절대 경로(absolute path): 특정 문서의 위치를 기준으로 다른 폴더/파일의 위치를 지정하는 방식 -->
    <!-- 백엔드 프로그램에서 설정 파일을 통해 지정 -->

    <hr>

    <!-- a: 텍스트에 하이퍼링크를 적용해주는 태그. -->
    <!-- 온라인 상의 주소를 입력한 경우 -->
    <a href="https://www.naver.com">하이퍼링크 테스트 1</a>

    <!-- 로컬 상의 경로를 지정한 경우 -->
    <a href="test01.html">하이퍼링크 테스트 2</a>

    <a href="hyperlink_test/hyperlink_test01.html">하이퍼링크 테스트 3</a>
</body>
</html>
