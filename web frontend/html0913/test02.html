<!DOCTYPE html>
<html lang="kor">
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Page Title</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='main.css'>
    <script src='main.js'></script>
</head>
<body>
    HTML 기본 태그<br>
    !DOCTYPE: 웹 문서(html)의 버전을 나타내는 태그.<br>
    html: html 문서의 시작과 끝을 나타내는 태그.<br>
    head: 문서와 관련된 설정을 작성하는 태그.<br>
    &nbsp;title: 문서의 제목을 나타내는 태그. 브라우저의 탭에서 표현되는 문자열.<br>
    &nbsp;meta: 메타데이터를 나타내는 태그.<br>
    &nbsp;style: css를 작성하는 태그.<br>
    &nbsp;link: css 파일을 적용하는 태그.<br>
    &nbsp;script: js를 작성하거나 파일을 적용하는 태그.<br>
    body: 웹 페이지에서 표현될 내용을 작성하는 태그.<br>
</body>
</html>
