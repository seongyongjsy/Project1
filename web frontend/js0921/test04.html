<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Page Title</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <script src='jquery-3.6.1.min.js'></script>
    <script>
        // 페이지 로딩이 끝난 후 실행하는 코드.
        $(document).ready(function() {
            //전체 선택자.
            console.log($("*"));    // 제이쿼리 객체 확인    

            // 요소 선택자
            console.log($("h1"));   // 모든 h1 태그들 전부 선택.
        
            //id 선택자.
            console.log($("#p-1")); // 첫 번째 p 태그 선택.
            console.log($("#p-2")); // 두 번째 p 태그 선택.
            
            // class 선택자.
            console.log($(".paragraph"));   // 두 개의 p 태그 선택.
        });

        // 페이지 로딩이 끝난 후 실행하는 코드.
        $(function() {
            // 자식 선택자.
            console.log("ul>li");

            // 후손 선택자.
            console.log("ul li");

            // AND 조건 
            console.log($("p.paragraph"));

            // OR 조건
            console.log($("p, .paragraph"))
            
            // 속성 선택자
            console.log($("input[name]"));
            console.log($("input[type=password]"));
        });
    </script>
</head>
<body>
    <h1>제이쿼리 선택자 문법</h1>
    <p id="p-1" class="paragraph">$ 기호를 통해서 제이쿼리 객체를 조작할 수 있음.</p>
    <p id="p-2" class="paragraph">$(css선택자) 코드를 통해서 body 태그 내 해당 요소를 선택할 수 있음.</p>

    <ul class="paragraph">
        <li>1-1</li>
        <li>
            1-2
            <ol>
                <li>1-2-1</li>
                <li>1-2-2</li>
            </ol>
        </li>
    </ul>

    <input type="text" name="txt">
    <input type="password">
</body>
</html>
