<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Page Title</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel="stylesheet" href="example01.css">
    <script src="example01.js">

    </script>
</head>
<body>
    <h1>회원 가입</h1>
    <!-- submit: form 태그 내 submit 버튼이 클릭되었을 때 실행하는 이벤트.
    유효하지 않은 데이터를 입력했을 경우, 함수 내에서 검사를 통해서 from 전송을 막을 수 있음. -->
    <form onsubmit="return formCheck();">
        <fieldset>
        <legend>필수 입력 정보</legend>
            <table border="1">
                <tbody >
                    <tr>
                        <th>ID</th>
                        <td><input type="text" id="id-input" placeholder="ID는 4~8 글자 사이로 입력하세요."></td>
                        <div id="id-msg"></div>
                    </tr>
                    <tr>
                        <th>비밀번호</th>
                        <td><input type="password" id="pw-input"></td>
                    </tr>
                    <tr>
                        <th>비밀번호 확인</th>
                        <td><input type="password" id="pw-input-check"></td>
                    </tr>
                </tbody>
            </table>
        </fieldset>

        <fieldset>
            <legend>선택 입력 정보</legend>
            <table>
                <tbody>
                    <tr>
                        <th style="width: 100px;">성별</th>
                        <td style="width: 400px;">
                            <label>
                                <input type="radio" class="gender-radio" name="gender" value="m">남자
                            </label>
                            <label>
                                <input type="radio" class="gender-radio" name="gender" value="f">여자
                            </label>
                            </td>
                    </tr>
                </tbody>
            </table>
        </fieldset>
        <button type="submit" id="submit-btn" onclick="">가입하기</button>
    </form>
</body>
</html>
