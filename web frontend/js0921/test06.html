<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Page Title</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <script src="jquery-3.6.1.min.js"></script>
    <script>
        let arr = $([1, 10, 100, 1000]);
        console.log(arr);

        // each(): 여러 개의 데이터를 저장한 제이쿼리 객체를 반복할 때 사용하는 메소드.
        arr.each(function(i, e) {   // 첫 번째 매개변수는 인덱스, 두 번째 매개변수는 요소.
            console.log(i, e);
        });

        $(function(){
            $("table tr td").each(function(i, td) {
                if (td.innerText == "1") $(td).css("background-color", "orange");
            });
            $.each($("table tr td"), function(i, td) {
                if (td.innerText == "1000") $(td).css("background-color", "orange");
            });
        });
    </script>
</head>
<body>
    <h1>제이쿼리 배열 조작 메소드 </h1>

    <table>
        <tr><td>1</td></tr>
        <tr><td>10</td></tr>
        <tr><td>100</td></tr>
        <tr><td>1000</td></tr>
    </table>
</body>
</html>
