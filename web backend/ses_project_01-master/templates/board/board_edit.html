{% extends 'common/base2.html' %}   
{% load static %}

{% block title %}
글 수정하기             
{% endblock title %}

{% block body %}

<script>
    function board_edit() {
        if(confirm("정말로 이 글을 수정하시겠습니까?")) {
            document.getElementById("editForm").submit();
        } else {
            
        }
    }
</script>

<div class="h2 text-primary">글 수정하기</div>
<hr>
    <form action="{% url 'board:edit_complete' pk=board.id %}" method="post" id="editForm">
        {% csrf_token %}
        
        <span><b>제목 :</b>&nbsp;&nbsp;<input type="text" style="width:75%; height: 2.5em;" value="{{ board.title }}" name="title" id="title"></span>
        <br>
        <br>
        <div>
            <span style= 'vertical-align: top;'>
                <b>내용 :</b>
            </span>
            <span>&nbsp;&nbsp;<textarea name="content" style="width:75%; height: 25em;  resize: none;"   id="content">{{ board.content }}</textarea></span>
        </div>
        
        <div style="margin-left:40px;">
            <a href="{% url 'board:free' %}" class="btn btn-primary">뒤로</a>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
            <input type="button" class="btn btn-primary" value="수정" onclick="board_edit();">
        </div>
    </form>
{% endblock body %}
